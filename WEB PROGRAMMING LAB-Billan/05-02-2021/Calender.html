<html>
<head>
<title>Calender of given year</title>
<script language="javascript" type="text/javascript">
function calender()
{
	var year=document.getElementById('year').value;
	var mont = new Array();
	mont[0] = "January";
	mont[1] = "February";
	mont[2] = "March";
	mont[3] = "April";
	mont[4] = "May";
	mont[5] = "June";
	mont[6] = "July";
	mont[7] = "August";
	mont[8] = "September";
	mont[9] = "October";	
	mont[10] = "November";
	mont[11] = "December";
	document.write("<h1>Calender of Year "+year+ "</h1>");
for(month=0;month<12;month++)
{
	dt=new Date(year, month, 01);
	var first_day=dt.getDay();
	dt.setMonth(month+1,0);
	var last_date=dt.getDate();
	var dte=1;
 if(month == 4 || month == 8)
 {
	document.write("</tr><tr>");
 }
 document.write("<td>");
 document.write("<b>" +mont[dt.getMonth()]+ "</b>");
 document.write("<table><tr><td>Sun</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td>");
 for(i=0;i<=41;i++)
 {
 if((i%7)==0)
 {
 document.write("</tr><tr>");
 }
 if((i>= first_day) && (dte<= last_date))
 {
 document.write("<td>"+ dte +"</td>");
 dte=dte+1;
 }else
 {
 document.write("<td> </td>");
 }
 }
 document.write("</tr></table>");
 document.write("</td>");
 document.write("</tr></table>");
 }
 }
 </script>
 
 </head>
 <body>
 <p><input type="text" id="year" placeholder="enter year yyy"/></p>
 <p><input type="button" value="Generate" onclick='calender()'/>
 </body>
 </html>
