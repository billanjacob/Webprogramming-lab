<html>
<head>Prime numbers from 1-100
</head>
<br>
<br>

<body>
<script>
	var i = 0;
	var j = 0;
    for (i = 1; i <= 100; i++) 
	{
        n = 0;
		for (j = 1; j <= i; j++) 
		{
            if (i % j == 0) 
			{
                n++;
            }
        }
        if (n == 2) 
		{
            document.write(i + " <br>")
        }
    }
    </script>
    </body>
</html>
